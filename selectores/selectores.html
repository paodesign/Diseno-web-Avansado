<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="selectores.css">
    <script src="modernizr-custom.js"></script>
    <title>Selectores</title>
</head>

<body>
    <header>
        <div>
            <h2 title="main cabecera otro"> Titulo Secundario dentro del Header</h2>

        </div>
    </header>
    <h2>Titulo Secundario</h2>
    <h2>Titulo Secundario</h2>
    <h3>Titulo terciario</h3>
    <h2 lang="es-ES">Lenguaje</h2>
    <!-- Clases -> identificador grupal, comparten el mismo estilo 
    Un elemento puede perternecer a varias clases pro no a vario id
    -->
    <p>Texto de Pruba.</p>
    <p>Texto de Pruba.</p>
    <p id="azul">Texto de Pruba.</p>
    <!-- id -> identificador unico. Caracteristicas unicas del un elemento,que se diferencie del resto. Exclusivas de un unico elemento.
            id tiene que ser unico. y coherente.
    -->
    <p>Texto de Pruba.</p>
    <p>Texto de Pruba.</p>

    <p class="prueba grande">Texto de Pruba.</p>
    <p class="prueba">Texto de Pruba.</p>
    <div>
        <article>
            <p class="prueba grande">Texto de Pruba.</p>
            <p class="prueba rojo naranja" id="gris">Texto de Pruba.</p>
            <p class="prueba">Texto de Pruba.</p>
        </article>
    </div>
    
    <p>Hola</p>
</body>

</html>
